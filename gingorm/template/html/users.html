<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <th>
                <td>编号</td>
                <td>ID</td>
                <td>年龄</td>
                <td>用户名</td>
                <td>密码</td>
                <td>上次修改时间</td>
                <td>图片</td>
                <td>操作<button @click="toUpdate(0)">新增</button></td>
            </th>        
            <tr v-for="(value,  index) in users">
                <td>{{index+1}}</td>
                <td>{{value.id}}</td>
                <td>{{value.age}}</td>
                <td>{{value.name}}</td>
                <td>{{value.password}}</td>
                <td><img style='height:100px' :src='"/"+value.pic1' :alt='value.pic1'></td>
                <td><img style='height:100px' :src='"/"+value.pic2' :alt='value.pic2'/></td>
                <td>{{value.lasttime}}</td>
                <td>
                    <button @click="toUpdate(value.id)">修改</button>
                    <button @click="doDelete(value.id)">删除</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data() {
      return {
        users: [],
      };
    },
    methods: {
      getQy(key) {
        let geturl = window.location.href;
        let getquerys = geturl.split("?")[1]; //qycode=1001&qyname=%E4%BC%81%E4%B8%9A%E5%BF%99   截取到参数部分
        let getqy = new URLSearchParams("?" + getquerys); //将参数放在URLSearchParams函数中
        let v=getqy.get(key)
        if(v==undefined || v==null){
          v=""
        }
        return v;
      },
      page() {
        _this = this
        page=this.getQy("page")
        keyword=this.getQy("keyword")
        //console.log(page,keyword)
        axios
          .get("/u/page?page="+page+"&keyword="+keyword)
          .then(function (res) {
            console.log(res.data.Data)
            _this.users=res.data.Data
          })
      },
      toUpdate(id) {
        location.href='/static/html/user.html?id='+id
      },
      doDelete: function(id) {
        _this = this
        axios
          .get("/u/delete?id="+id)
          .then(function (res) {
            _this.page()
          })
      },
    },
    created(){
        this.page()
    }
  });
</script>
